<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
      <button class="btn btn-grey" onclick="clearDisplay()">C</button>
      <button class="btn btn-grey" onclick="appendToDisplay('sin(')">sin</button>
      <button class="btn btn-grey" onclick="appendToDisplay('cos(')">cos</button>
      <button class="btn btn-grey" onclick="appendToDisplay('tan(')">tan</button>
      <button class="btn btn-grey" onclick="appendToDisplay('^')">^</button>
      <button class="btn btn-grey" onclick="appendToDisplay('sqrt(')">âˆš</button>
      <button class="btn btn-grey" onclick="appendToDisplay('(')">(</button>
      <button class="btn btn-grey" onclick="appendToDisplay(')')">)</button>
      <button class="btn btn-grey" onclick="appendToDisplay('7')">7</button>
      <button class="btn btn-grey" onclick="appendToDisplay('8')">8</button>
      <button class="btn btn-grey" onclick="appendToDisplay('9')">9</button>
      <button class="btn btn-grey" onclick="appendToDisplay('/')">/</button>
      <button class="btn btn-grey" onclick="appendToDisplay('4')">4</button>
      <button class="btn btn-grey" onclick="appendToDisplay('5')">5</button>
      <button class="btn btn-grey" onclick="appendToDisplay('6')">6</button>
      <button class="btn btn-grey" onclick="appendToDisplay('*')">*</button>
      <button class="btn btn-grey" onclick="appendToDisplay('1')">1</button>
      <button class="btn btn-grey" onclick="appendToDisplay('2')">2</button>
      <button class="btn btn-grey" onclick="appendToDisplay('3')">3</button>
      <button class="btn btn-grey" onclick="appendToDisplay('-')">-</button>
      <button class="btn btn-grey" onclick="appendToDisplay('0')">0</button>
      <button class="btn btn-grey" onclick="appendToDisplay('.')">.</button>
      <button class="btn btn-grey" onclick="calculate()">=</button>
      <button class="btn btn-grey" onclick="appendToDisplay('+')">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
